version: '3.9'

services:
  postgres:
    image: postgres:14
    container_name: platform_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: platform_backend
    command: bundle exec rails server -b 0.0.0.0 -p 3000
    environment:
      RAILS_ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '3000:3000'

  frontend:
    build: ./frontend
    container_name: platform_frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: 'http://backend:3000/graphql'
    depends_on:
      - backend
    ports:
      - '3001:3000'

volumes:
  pgdata:
